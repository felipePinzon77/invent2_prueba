<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
              <div class="col-md-8 col-lg-7 col-xl-6">
                  <img src="/assets/log.png" class="img-fluid" alt="logo_invent2">
              </div>
              <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                  <h1>Login</h1>
                  <form action="#">
                    <div class="form-floating mb-4">
                      <input type="email" id="form1Example13" name="email" class="form-control form-control-lg" placeholder="Email" [(ngModel)]="loginObj.EmailId" required />
                      <label for="form1Example13">Email address</label>
                      <div class="input-icons">
                        <i class="fas fa-envelope"></i>
                      </div>
                    </div>
    
                    <div class="form-floating mb-4">
                      <input type="password" name="email" class="form-control form-control-lg" placeholder="password" [(ngModel)]="loginObj.Password" required />
                      <label for="form1Example13">Password</label>
                      <div class="input-icons">
                        <i class="fas fa-lock"></i>
                      </div>
                    </div>
                      <div class="d-flex justify-content-around align-items-center mb-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="onLogin()">Sign in</button>
                      </div>
                      <a href="#!">Forgot password?</a>
                      <p class="mt-4">Don't have an account? <a href="/signup">Sign up</a></p>
                  </form>
              </div>
          </div>
      </div>
    </section>
    
  </body>
</html>
